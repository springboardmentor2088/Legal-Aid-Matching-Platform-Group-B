# Production Configuration for Railway
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
# Generate a secure key for production
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# JWT
jwt.secret=${JWT_SECRET}

# Mail
# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

# Cloudflare R2
cloudflare.r2.access-key=${R2_ACCESS_KEY}
cloudflare.r2.secret-key=${R2_SECRET_KEY}
cloudflare.r2.endpoint=${R2_ENDPOINT}
cloudflare.r2.bucket=${R2_BUCKET}
# Public URL for accessing files
cloudflare.r2.public-url=${R2_PUBLIC_URL}

# RAG Service URL
rag.service.url=${RAG_SERVICE_URL}

# OpenAI
openai.api.key=${OPENAI_API_KEY}
openai.model=${OPENAI_MODEL}

# CORS
cors.allowed.origins=https://jurify-springboard.vercel.app,http://localhost:5173

# Server Port (Railway)
server.port=${PORT:8080}

# Frontend URL
jurify.frontend.url=https://jurify-springboard.vercel.app
